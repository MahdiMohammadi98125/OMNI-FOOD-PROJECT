<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>OMNI FOOD DESKTOP PROJECT</title>
  </head>
  <body>
    <header class="header">
      <img src="img/omnifood-logo.png" alt="omnifood-logo" class="logo" />
      <nav class="main-nav">Navigation</nav>
    </header>
    <main>
      <div class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>

            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img src="img/customers/customer-1.jpg" alt="a person" />
                <img src="img/customers/customer-2.jpg" alt="a person" />
                <img src="img/customers/customer-3.jpg" alt="a person" />
                <img src="img/customers/customer-4.jpg" alt="a person" />
                <img src="img/customers/customer-5.jpg" alt="a person" />
                <img src="img/customers/customer-6.jpg" alt="a person" />
              </div>
              <div class="delivered-text">
                <p><span>250,000+</span> meals delivered last year!</p>
              </div>
            </div>
          </div>

          <div class="hero-img-box">
            <img
              src="img/hero.png"
              alt="a women enjoing eating food at resturant"
              class="hero-img"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
